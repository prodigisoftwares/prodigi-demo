{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="description"
          content="Discover your political position on a comprehensive two-axis spectrum with our interactive test.">

    <title>
      {% block title %}
        Political Spectrum Test
      {% endblock title %}
    </title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  </head>
  <body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 font-sans text-slate-900 min-h-screen antialiased">
    <div class="absolute inset-0 bg-white/20 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] pointer-events-none">
    </div>

    <header class="bg-white/80 backdrop-blur-md shadow-sm border-b border-slate-200/50 sticky top-0 z-50">
      <div class="container mx-auto flex items-center justify-between px-6 py-5">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center shadow-lg">
            <svg class="w-6 h-6 text-white"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
          </div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent">
            Political Spectrum
          </h1>
        </div>

        <nav class="flex items-center space-x-8">
          <a class="text-slate-600 hover:text-primary-600 font-medium transition-colors duration-200 relative group"
             href="{% url 'politics:index' %}">
            Home
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary-500 transition-all duration-200 group-hover:w-full"></span>
          </a>
          <a class="bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white px-5 py-2.5 rounded-xl font-medium transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
             href="{% url 'politics:test' %}">
            Take Test
          </a>
        </nav>
      </div>
    </header>

    <main class="relative container mx-auto px-6 py-12 min-h-[calc(100vh-200px)]">
      <div class="animate-fade-in">
        {% block content %}
        {% endblock content %}
      </div>
    </main>

    <footer class="relative bg-white/60 backdrop-blur-sm border-t border-slate-200/50 mt-auto">
      <div class="container mx-auto px-6 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
          <div class="text-slate-600 text-sm">
            Built with <span class="font-medium text-primary-600">Django</span>,
            <span class="font-medium text-primary-600">HTMX</span>,
            <span class="font-medium text-primary-600">Alpine</span>,
            <span class="font-medium text-primary-600">Tailwind</span>,
            <span class="font-medium text-primary-600">Chart.js</span>
          </div>
          <div class="text-xs text-slate-500">
            Â© 2024 Political Spectrum Test. Discover your political position.
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
