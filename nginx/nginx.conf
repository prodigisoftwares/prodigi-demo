upstream prodigius {
    server web:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://prodigius;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/prodigius/web/staticfiles/;
    }

    location /media/ {
        alias /home/prodigius/web/mediafiles/;
    }

}